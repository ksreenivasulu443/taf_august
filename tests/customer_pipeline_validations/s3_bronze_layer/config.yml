source:
  path: "s3a://nyc-august-batch-raw/customer-archive"
  type: "csv"
  schema: "Y"
  options:
    header: True
    delimiter: ','
    inferSchema: False
    multiline : 'NA'
    flatten : "NA"
  exclude_cols: []

target:
  type: "database"
  transformation : ["n","sql"]
  table: "bronze.customer_bronze"
  cred_lookup: "red_shift_qa"
  exclude_cols: ['etl_load_timestamp', 'source_file_name','batch_id','record_insert_ts']

validations:
  count_check:
    key_columns: ["customer_id"]
  duplicate_check:
    key_columns: ["customer_id"]
  null_check:
    null_columns: ["customer_id"]
    num_records : 5
  uniqueness_check:
    unique_columns: ["customer_id"]
  data_compare_check:
    key_column: ["customer_id"]
    num_records: 10000