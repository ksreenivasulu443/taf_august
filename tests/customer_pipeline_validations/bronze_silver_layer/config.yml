source:
  type: "database"
  transformation : ["Y","sql"]
  table: "bronze.customer_bronze"
  cred_lookup: "red_shift_qa"
  exclude_cols: ["source_file_name"]

target:
  type: "database"
  transformation : ["n","na"]
  table: "silver.customer_silver"
  cred_lookup: "red_shift_qa"
  exclude_cols: ["batch_id","record_updated_ts"]

validations:
  count_check:
    key_columns: ["customer_id"]
  duplicate_check:
    key_columns: ["customer_id"]
  null_check:
    null_columns: ["customer_id"]
    num_records : 5
  uniqueness_check:
    unique_columns: ["customer_id"]
  data_compare_check:
    key_column: ["customer_id"]
    num_records: 100